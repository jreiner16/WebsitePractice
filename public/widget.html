<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rhythm Practice</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --panel-border: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
            --good: #22c55e;
            --bad: #ef4444;
            --warn: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            background: radial-gradient(900px 520px at 20% 20%, #0b1220, #0f172a 60%),
                radial-gradient(700px 420px at 80% 0%, #0b1324, transparent 60%),
                radial-gradient(900px 520px at 80% 100%, #0a1326, transparent 60%);
            color: var(--text);
            font-family: ui-monospace, Menlo, Monaco, 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            overflow: hidden;
        }

        .container {
            position: fixed;
            inset: 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        .container.no-sidebar {
            grid-template-columns: 1fr;
        }

        .container.no-sidebar .sidebar {
            display: none;
        }

        .sidebar {
            display: none;
        }

        .main-content {
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 80px;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-label {
            display: block;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select,
        input[type="number"],
        input[type="text"],
        input[type="range"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            padding: 8px 10px;
            color: var(--text);
            font-size: 14px;
        }

        input[type="range"] {
            height: 30px;
            padding: 0;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .switch input {
            margin: 0;
        }

        button {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 8px;
            padding: 8px 14px;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            transition: background 0.12s ease, border-color 0.12s ease, transform 0.05s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #0b1220;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Pill selectors */
        .pill-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pill {
            display: inline;
            padding: 0;
            color: var(--muted);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.12s ease;
            user-select: none;
        }

        .pill+.pill::before {
            content: " / ";
            color: rgba(255, 255, 255, 0.18);
            margin: 0 4px;
        }

        .pill:hover {
            color: var(--text);
        }

        .pill.active {
            color: var(--accent);
            font-weight: 700;
        }

        /* Range slider (BPM) */
        .range-wrap {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .range-value {
            font-size: 14px;
            color: var(--text);
            min-width: 44px;
            text-align: right;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            border: 1px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border: none;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat .label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat .value {
            font-size: 18px;
            font-weight: 700;
            margin-top: 4px;
        }

        .legend {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--muted);
        }

        .legend .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            overflow: hidden;
        }

        .meter .fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        .canvas-wrap {
            position: relative;
            border-radius: 10px;
            overflow-x: hidden;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.035), rgba(255, 255, 255, 0.015));
        }

        .start-overlay {
            position: absolute;
            inset: 0;
            display: none;
            background: transparent;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            backdrop-filter: blur(36px);
            -webkit-backdrop-filter: blur(36px);
            display: grid;
            grid-template-rows: auto 1fr;
            align-content: start;
            justify-items: center;
            padding-top: 12px;
        }

        .start-content {
            width: 100%;
            text-align: center;
        }

        .big-start {
            background: var(--accent);
            border: 1px solid var(--accent);
            color: #0b1220;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.3px;
            padding: 12px 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.05s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.35);
        }

        .big-start:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(96, 165, 250, 0.45);
        }

        .hint {
            margin-top: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .start-bar {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 12px 18px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .sb-left,
        .sb-right {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            flex-wrap: nowrap;
        }

        /* Even internal spacing with symmetric padding and separators */
        .sb-left>div,
        .sb-right>div {
            position: relative;
            padding: 0 14px;
        }

        .sb-left>div:first-child,
        .sb-right>div:first-child {
            padding-left: 0;
        }

        .sb-left>div:last-child,
        .sb-right>div:last-child {
            padding-right: 0;
        }

        .sb-left>div+div::before,
        .sb-right>div+div::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 22px;
            background: rgba(255, 255, 255, 0.16);
        }

        /* Center bar divider */
        .bar-sep {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.16);
            margin: 0 14px;
        }

        .start-title {
            display: none;
        }

        .start-hint {
            font-size: 18px;
            color: var(--muted);
            cursor: pointer;
            user-select: none;
        }

        /* Absolute center hint overlay, independent of top bar */
        .start-hint-wrap {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            /* allow clicks on child only */
        }

        .start-hint-wrap .start-hint {
            pointer-events: auto;
        }

        .pill-group {
            white-space: nowrap;
        }

        .summary-overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            backdrop-filter: blur(36px);
            -webkit-backdrop-filter: blur(36px);
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.10);
            border-radius: 12px;
            padding: 16px;
            width: min(680px, 92%);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .summary-stat {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .summary-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .countin-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .countin-number {
            font-family: ui-monospace, Menlo, Monaco, 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-weight: 700;
            font-size: 56px;
            color: rgba(229, 231, 235, 0.95);
            text-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
        }



        .feedback {
            margin-top: 8px;
            font-size: 13px;
            min-height: 18px;
        }

        .feedback .good {
            color: var(--good);
        }

        .feedback .bad {
            color: var(--bad);
        }

        .feedback .warn {
            color: var(--warn);
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            }
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .start-bar {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            .sb-left,
            .sb-right {
                flex-wrap: wrap;
                gap: 10px;
            }

            .sb-left>div,
            .sb-right>div {
                padding: 0 8px;
            }

            .sb-left>div+div::before,
            .sb-right>div+div::before {
                display: none;
            }

            .bar-sep {
                display: none;
            }
        }

        /* uPlot dark theme adjustments */
        .uplot {
            font-family: ui-monospace, Menlo, Monaco, 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
        }

        .uplot .u-legend {
            display: none;
        }

        .uplot .u-axis {
            color: var(--muted);
        }

        .uplot .u-grid {
            stroke: rgba(255, 255, 255, 0.08);
        }

        .uplot .u-select {
            background: rgba(96, 165, 250, 0.08);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
    </style>
