<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fun Soundboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <meta name="theme-color" content="#0b0c10" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1>Fun Soundboard</h1>
            <div class="sb-actions">
                <button id="muteBtn" class="btn" type="button" aria-pressed="false">Mute</button>
                <label class="vol">
                    <span>Volume</span>
                    <input id="volume" type="range" min="0" max="1" step="0.01" />
                </label>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="padGrid" class="pad-grid" aria-live="polite"></div>
        <p class="muted center">Click or press keys 1-9, Q-O, A-L, Z-. to play.</p>
    </main>

    <script src="./script.js"></script>
    <script>window.SOUNDBOARD_MODE = true;</script>

</body>

</html>
